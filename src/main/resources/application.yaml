spring:
  datasource:
    url: jdbc:postgresql://${DB_PATH}/${DATABASE}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
hibernate:
  dialect: org.hibernate.dialect.HSQLDialect

api:
  security:
    token:
      secret: ${IP_UPSWING}